<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- Used for heading   LIST TAG ITEMS KO LIST FORM MAI LANAY KE LIYE USE HOTI HAI
     ORDER LIST JO ITEM LIST MAI HAIN INKO 1 ORDER/SEQUENCE MAI LE ATA -->
    <H2>Order List</H2>
<!-- 
    <OL>YE TAG ORDER LIST KE LIYE USE HOTA</OL> -->
    <!-- <ol>
<li></li>
<li></li>
<li></li>
</ol> -->

<!-- <OL> STARTING TAG MAI TYPE A DENAY SAY CAPITAL ABC AI GI LIST MAI -->
<ol type ="A">

<li>Html</li>
<li>Css</li>
<li>JavaScript</li>

</ol>
<!-- <OL> STARTING TAG MAI TYPE a DENAY SAY small abc AI GI LIST MAI -->
<ol type="a">

    <li>Html</li>
    <li>Css</li>
    <li>JavaScript</li>
    
    </ol>
    <!-- <OL> STARTING TAG MAI TYPE I DENAY SAY CAPITAL LARGRE ROMAN COUNTING AI GI LIST MAI -->
    <ol type="I">

        <li>Html</li>
        <li>Css</li>
        <li>JavaScript</li>
        
        </ol>
        <!-- <OL> STARTING TAG MAI TYPE i DENAY SAY small ROMAN COUNTING AI GI LIST MAI -->
        <ol type="i">

            <li>Html</li>
            <li>Css</li>
            <li>JavaScript</li>
            
            </ol>
            
<br/>
<br/>
<br/>

<!-- UNORDER LIST ITEM KO UNORDER FORM MAI LE ATA MEAS KE KOI NUMBERNING YA ABC NI HOGI
ISKI TYPES B ALAG HAIN LIKE DISC,CRICLE,SQUARE,NONE. -->

<H2>Unoder List</H2>


<!-- <UL> STARTING TAG MAI TYPE CIRCLE DENAY SAY CIRCLE AIN GAY HAR LIST SAY PEHLAY AI GI LIST MAI -->
<ul type ="circle">

    <li>Html</li>
    <li>Css</li>
    <li>JavaScript</li>

    </ul>


    <!-- <UL> STARTING TAG MAI TYPE DISC DENAY SAY CIRCLE AIN GAY HAR LIST SAY PEHLAY AI GI LIST MAI PAR YE CIRCLE FILL HON GAY -->
<ul type="disc">
    
    <li>Html</li>
    <li>Css</li>
    <li>JavaScript</li>

    </ul>

    <!-- <UL> STARTING TAG MAI TYPE SQUARE DENAY SAY SQUARE AIN GAY HAR LIST SAY PEHLAY AI GI LIST MAI -->
    <ul type="square">
    
        <li>Html</li>
        <li>Css</li>
        <li>JavaScript</li>
    
        </ul>

        <!-- <UL> STARTING TAG MAI TYPE NONE  DENAY SAY KUCH NI AI GA  LIST SAY PEHLAY -->
        <ul type ="none">
    
            <li>Html</li>
            <li>Css</li>
            <li>JavaScript</li>
        
            </ul>
        


</body>
</html>
