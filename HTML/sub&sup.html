<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub and Sup</title>
</head>
<body>
    <!-- <center></center>This tag is used to center text. -->
<center>
   SuperScript 
   <!-- <sup></sup>This tag is used for giving value in power. -->
a<sup>2</sup>+b<sup>2</sup>
<br/>
    Subscript
    <!-- <sub></sub>This tag is used to give value in base. -->
log<sub>2</sub> 45
</center>
    <!-- <meter></meter>This tag is used for progress bar -->
<meter min="0" max="100" value="70"></meter>


</body>
</html>
