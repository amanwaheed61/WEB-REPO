<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Attribute</title>
</head>
<body>

<table bgcolor="yellow" border="5" align="center" cellpadding="10" cellspacing="10" width="300" height="300" >

<thead>

<tr>

<th bgcolor="red">Course</th>
<th bgcolor="grey">Fess</th>
<th bgcolor="pink">Duration</th>

</tr>


</thead>

<tbody>

<tr bgcolor="skyblue" align="center">

<td>Web Development</td>
<td>10000</td>
<td>3 Months</td>
</tr>


<tr bgcolor="red" align="center">
<td>Python</td>
<td>12000</td>
<td>3 Months</td>
</tr>

<tr bgcolor="orange" align="center">
<td>Java</td>
<td>13000</td>
<td>3 Months</td>
</tr>

<tr bgcolor="pink" align="center">

<td>C++</td>
<td>6000</td>
<td>3 Months</td>
</tr>

<tr bgcolor="brown" align="center">
<td>App Development</td>
<td>20000</td>
<td>5 Months</td>
</tr>


<tr bgcolor="green" align="center">

<td>Digital Media Marketing</td>
<td>17000</td>
<td>3 Months</td>
</tr>



</tbody>



</table>

    
</body>
</html>
