<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform & Translate</title>


<style>

.main{
    width: 200px;
    height: 200px;
    background-color: green;
    transform:translate(70px,70px);
    padding: 25px;
    box-shadow: 0px 0px 15px 15px blue;

}


.main:hover{

    background-color:aqua;
    font-size: large;
    padding:30px;

    transform:translate(0px, 0px);
}



</style>





</head>
<body>
    

<div class="main">


    Hello Everyone,
    My Position is given through transorm-translate function.

</div>







</body>
</html>
