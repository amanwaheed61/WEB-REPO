<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITLE IS USED FOT TITLE OF YOUR WEB PAGE -->
    <title>Headings</title>    
</head>
<body>
    <!-- HR tag is used for horizontal line between text.  HR IS OPEN TAG. -->
    WEB<hr/> DEVELOPMENT<br/>  

    <!-- Br tag is used fro break the line. BR IS OPEN TAG. -->
    <br/>                         
    html <br/>tag
    
    <!-- H1 tag is used for large font size Headings -->
<H1>Zohaib</H1>                
<!-- H2 tag is used for large font size Headings but smaller than H1 -->
<H2>ALi</H2> 
<!-- H3 tag is used for large font size Headings but smaller than H2              -->
<H3>Rehan</H3>  
<!-- H4 tag is used for small font size Headings but smaller than  H3 -->
<H4>Zeeshan</H4>  
<!-- H5tag is used for small font size Headings but smaller than H4 -->
<H5>Rohail</H5> 
<!-- H6 tag is used for small font size Headings more smaller than H5 -->
<H6>Wali</H6>
                   



<!-- BODY IS CLOSE TAG -->
</body>
<!-- HTML IS CLOSE TAG -->
</html>
