<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA LIST</title>
</head>
<body>


<H2>SEARCH FOR THE COURSES YOU WANT</H2>
    
<FORM>
<FIELDSET>

<LEGEND>COURSES</LEGEND>



<INPUT TYPE="TEXT" NAME="COURSES" placeholder="SEARCH FOR THE COURSE" required="" autofocus="" list="COURSES"/>

<DATALIST ID="COURSES">

<OPTION value="WEB">WEB</OPTION>
<OPTION VALUE="C++">C++</OPTION>
<OPTION VALUE="PYTHON">PYTHON</OPTION>

    </DATALIST>




<INPUT TYPE="SUBMIT" VALUE="CONFIRM"/>






</FIELDSET>

</FORM>
</body>
</html>
